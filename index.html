<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website Redesigner - Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a092d;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .code-block {
            background-color: #0f172a;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            font-family: 'Fira Code', 'Courier New', Courier, monospace;
            position: relative;
            min-height: 24rem; /* 384px */
        }
        .copy-btn {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background-color: #334155;
            color: #cbd5e1;
            border: none;
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s ease-in-out;
        }
        .copy-btn:hover {
            background-color: #475569;
            color: #ffffff;
        }
        .copy-btn.copied {
            background-color: #22c55e;
            color: #ffffff;
        }
        .health-score-circle {
            width: 120px;
            height: 120px;
            position: relative;
        }
        .health-score-circle svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }
        .health-score-circle .circle-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 10;
        }
        .health-score-circle .circle {
            fill: none;
            stroke-width: 10;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.8s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        #healthRecommendations ul {
            list-style-position: inside;
            padding-left: 0.5rem;
        }
        #healthRecommendations li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto p-4 sm:p-6 md:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400 pb-2">AI Website Redesigner</h1>
            <p class="text-gray-400 mt-2 max-w-2xl mx-auto">
                Enter a website URL to perform a live health analysis and generate a modern redesign with AI.
            </p>
        </header>

        <main>
            <!-- Input Section -->
            <div class="max-w-3xl mx-auto glassmorphism p-6 rounded-2xl shadow-2xl shadow-indigo-900/20">
                <div class="flex flex-col sm:flex-row items-center gap-4">
                    <input type="url" id="websiteUrl" placeholder="https://www.example.com" class="flex-grow w-full sm:w-auto bg-gray-800/50 text-white border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
                    <button id="analyzeBtn" class="w-full sm:w-auto bg-gradient-to-r from-indigo-500 to-cyan-500 hover:from-indigo-600 hover:to-cyan-600 text-white font-semibold py-3 px-8 rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-300 ease-in-out">
                        Analyze & Redesign
                    </button>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results" class="mt-12 hidden">
                <!-- Loading Indicator -->
                <div id="loader" class="flex flex-col items-center justify-center my-16">
                    <div class="loader"></div>
                    <p class="mt-4 text-gray-400 tracking-wide">AI is analyzing and redesigning... Please wait.</p>
                </div>

                <!-- Content Display -->
                <div id="content" class="hidden animate-fade-in">
                    <!-- Website Health Section -->
                    <div class="mb-10">
                        <h2 class="text-3xl font-bold text-center mb-6 text-transparent bg-clip-text bg-gradient-to-r from-gray-200 to-gray-400">Website Health Analysis</h2>
                        <div class="glassmorphism p-6 sm:p-8 rounded-2xl shadow-lg flex flex-col md:flex-row items-center gap-8">
                            <div class="health-score-circle flex-shrink-0">
                                <svg>
                                    <circle class="circle-bg" cx="60" cy="60" r="54"></circle>
                                    <circle id="healthScoreCircle" class="circle" cx="60" cy="60" r="54"></circle>
                                </svg>
                                <div id="healthScoreText" class="absolute inset-0 flex items-center justify-center text-4xl font-bold text-white">0</div>
                            </div>
                            <div id="healthRecommendations" class="flex-1 text-gray-300">
                                <!-- Recommendations will be injected here -->
                            </div>
                        </div>
                    </div>

                    <!-- Redesign Section -->
                    <div>
                        <h2 class="text-3xl font-bold text-center mb-6 text-transparent bg-clip-text bg-gradient-to-r from-gray-200 to-gray-400">AI-Powered Redesign</h2>
                        <div class="grid grid-cols-1 gap-8">
                            <!-- New HTML -->
                            <div class="glassmorphism p-6 rounded-2xl shadow-lg">
                                <h3 class="text-xl font-semibold mb-4 text-white">Generated HTML</h3>
                                <div class="code-block">
                                    <button class="copy-btn" onclick="copyCode(this, 'newHtmlCode')">Copy</button>
                                    <pre><code id="newHtmlCode" class="language-html"></code></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Error Message Box -->
            <div id="errorBox" class="hidden mt-8 max-w-3xl mx-auto bg-red-900/50 border border-red-700 text-red-300 px-4 py-3 rounded-lg relative" role="alert">
                <strong class="font-bold">Analysis Failed:</strong>
                <span class="block sm:inline ml-2" id="errorMessage"></span>
            </div>
        </main>
    </div>

    <script>
        // --- DOM Elements ---
        const analyzeBtn = document.getElementById('analyzeBtn');
        const websiteUrlInput = document.getElementById('websiteUrl');
        const resultsSection = document.getElementById('results');
        const loader = document.getElementById('loader');
        const content = document.getElementById('content');
        const errorBox = document.getElementById('errorBox');
        const errorMessage = document.getElementById('errorMessage');
        const healthScoreText = document.getElementById('healthScoreText');
        const healthScoreCircle = document.getElementById('healthScoreCircle');
        const healthRecommendations = document.getElementById('healthRecommendations');
        const newHtmlCode = document.getElementById('newHtmlCode');

        // --- Main Logic ---
        analyzeBtn.addEventListener('click', async () => {
            const urlToAnalyze = websiteUrlInput.value.trim();
            if (!urlToAnalyze) {
                showError("Please enter a URL to begin the analysis.");
                websiteUrlInput.focus();
                return;
            }
            
            resultsSection.style.display = 'block';
            content.style.display = 'none';
            loader.style.display = 'flex';
            errorBox.style.display = 'none';

            try {
                // Call our backend server to perform the analysis
                const response = await fetch('https://member-portal-backend-f1p2.onrender.com/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: urlToAnalyze })
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error || 'An unknown server error occurred.');
                }

                const result = await response.json();

                // Use the data from our server to update the UI
                displayHealthAnalysis(result.health.score, result.health.recommendations);
                displayRedesign(result.redesign.newHtml);

                loader.style.display = 'none';
                content.style.display = 'block';

            } catch (error) {
                console.error("Analysis failed:", error);
                showError(error.message);
                loader.style.display = 'none';
                resultsSection.style.display = 'block';
            }
        });

        // --- UI Display Functions ---
        function displayHealthAnalysis(score, recommendations) {
            let currentScore = 0;
            const interval = setInterval(() => {
                if (currentScore >= score) {
                    clearInterval(interval);
                    currentScore = score;
                }
                healthScoreText.textContent = currentScore;
                currentScore++;
            }, 15);

            const radius = healthScoreCircle.r.baseVal.value;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (score / 100) * circumference;
            healthScoreCircle.style.strokeDasharray = `${circumference} ${circumference}`;
            healthScoreCircle.style.strokeDashoffset = circumference;
            setTimeout(() => {
                healthScoreCircle.style.strokeDashoffset = offset;
            }, 100);

            let strokeColor = '#22c55e';
            if (score < 50) strokeColor = '#ef4444';
            else if (score < 80) strokeColor = '#eab308';
            healthScoreCircle.style.stroke = strokeColor;
            
            healthRecommendations.innerHTML = marked.parse(recommendations);
        }

        function displayRedesign(html) {
            newHtmlCode.textContent = html;
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorBox.style.display = 'block';
        }

        function copyCode(button, elementId) {
            const codeEl = document.getElementById(elementId);
            const textToCopy = codeEl.textContent;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    const originalText = button.textContent;
                    button.textContent = 'Copied!';
                    button.classList.add('copied');
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.classList.remove('copied');
                    }, 2000);
                } catch (err) {
                    alert('Failed to copy code.');
                }
                document.body.removeChild(textArea);
            });
        }
    </script>
</body>
</html>
